<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <img src="logo.png" width="200">
                <form id="dino-form">
                    <div class="input-group">
                        <input type="text" class="input-group-field" name="dinoName" placeholder="Name a dinosaur" autofocus required>
                        <div class="input-group-button">
                            <button type="submit" class="button success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
            <div class="row">
                <fieldset class="column">
                    <legend>Dinosaur Type</legend>
                    <input type="radio" name="dinoType" value="Carnivore" id="carnivore" required><label for="carnivore">Carnivore</label>
                    <input type="radio" name="dinoType" value="Herbivore" id="herbivore"><label for="herbivore">Herbivore</label>
                    <input type="radio" name="dinoType" value="Omnivore" id="omnivore"><label for="omnivore">Omnivore</label>
                </fieldset>
                </form>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul class="tabs" data-tabs id="example-tabs">
                    <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">All Dinosaurs</a></li>
                    <li class="tabs-title"><a href="#panel2">Carnivores</a></li>
                    <li class="tabs-title"><a href="#panel3">Herbivores</a></li>
                    <li class="tabs-title"><a href="#panel4">Omnivores</a></li>
                </ul>
                <div class="tabs-content" data-tabs-content="example-tabs">
                    <div class="tabs-panel is-active" id="panel1">
                        <table class="hover">
                            <thead>
                                <tr>
                                    <th width="300">Dinosaur</th>
                                    <th width="30">Heart</th>
                                    <th width="50">Up</th>
                                    <th width="50">Down</th>
                                    <th width="50">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="allTable">
                                <tr class="dino template">
                                    <td class="dino-name"></td>
                                    <td><button class="button success" type="button" onclick="app.star('${dino.id}')">Favorite</button></td>
                                    <td><button class="button" type="button" onclick="app.moveUp('${dino.id}')">Up</button></td>
                                    <td><button class="button" type="button" onclick="app.moveDown('${dino.id}')">Down</button></td>
                                    <td><button class="button alert" type="button" onclick="app.deleteDino('${dino.id}')">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tabs-panel" id="panel2">
                        <table class="hover">
                            <thead>
                                <tr>
                                <th width="300">Dinosaur</th>
                                <th width="30">Heart</th>
                                <th width="50">Up</th>
                                <th width="50">Down</th>
                                <th width="50">Delete</th>
                                </tr>
                                
                            </thead>
                            <tbody id="cTable">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="tabs-panel" id="panel3">
                        <table class="hover">
                            <thead>
                                <tr>
                                <th width="300">Dinosaur</th>
                                <th width="30">Heart</th>
                                <th width="50">Up</th>
                                <th width="50">Down</th>
                                <th width="50">Delete</th>
                                </tr>
                                
                            </thead>
                            <tbody id="hTable">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="tabs-panel" id="panel4">
                        <table class="hover">
                            <thead>
                                <tr>
                                <th width="300">Dinosaur</th>
                                <th width="30">Heart</th>
                                <th width="50">Up</th>
                                <th width="50">Down</th>
                                <th width="50">Delete</th>
                                </tr>
                                
                            </thead>
                            <tbody id="oTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/plugins/foundation.tabs.min.js"></script>
        <script>
            $(document).foundation();
        </script>
        <script src="app.js"></script>
    </body>
</html>
