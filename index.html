<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <img src="logo.png" width="200">
                <form id="dino-form">
                    <div class="input-group">
                        <input type="text" class="input-group-field" name="dinoName" placeholder="Name a dinosaur">
                        <div class="input-group-button">
                            <button type="submit" class="button success">Add dino</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <table>
                    <thead>
                        <tr>
                        <th width="300">Dinosaur</th>
                        <th width="100">Favorite</th>
                        <th width="100">Move Up</th>
                        <th width="110">Move Down</th>
                        <th width="100">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
